<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovate Agri â€“ OHS Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

    <!-- Header -->
    <header class="bg-white shadow-sm py-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="logo.png" alt="Innovate Agri Ltd" height="60">
            <h1 class="h3 text-danger fw-bold">OHS Dashboard</h1>
        </div>
    </header>

    <!-- KPI Summary Cards -->
    <section class="container mb-5">
        <div class="row g-3" id="summaryCards">
            <!-- Cards will be inserted by script.js -->
        </div>
    </section>

    <!-- Tabs Navigation -->
    <section class="container mb-5">
        <ul class="nav nav-tabs" id="dashboardTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="incidents-tab" data-bs-toggle="tab" data-bs-target="#incidents" type="button" role="tab">Incidents</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="observations-tab" data-bs-toggle="tab" data-bs-target="#observations" type="button" role="tab">Observations</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="manhours-tab" data-bs-toggle="tab" data-bs-target="#manhours" type="button" role="tab">Manhours & Manpower</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="training-tab" data-bs-toggle="tab" data-bs-target="#training" type="button" role="tab">Training & Audits</button>
            </li>
        </ul>
        <div class="tab-content bg-white p-4 shadow-sm" id="dashboardTabsContent">
            <div class="tab-pane fade show active" id="incidents" role="tabpanel">
                <canvas id="incidentsChart"></canvas>
            </div>
            <div class="tab-pane fade" id="observations" role="tabpanel">
                <canvas id="observationsChart"></canvas>
            </div>
            <div class="tab-pane fade" id="manhours" role="tabpanel">
                <canvas id="manhoursChart"></canvas>
            </div>
            <div class="tab-pane fade" id="training" role="tabpanel">
                <canvas id="trainingChart"></canvas>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
